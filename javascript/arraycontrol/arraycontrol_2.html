<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
let members = ['안재현','anjaehyun','ananan','aaaaaa','jjjj']
console.log(members);

// 배열의 첫 요소 삭제 :shift()
members.shift();
console.log(members);

// 배열의 마지막 요소 삭제 : pop()
members.pop();
console.log(members);

// 배열의 첫 요소로 값 추가 : unshift(value)
members.unshift('nice');
console.log(members);

// 배열의 마지막 요소로 값 추가 : push(value)
members.push('hiroo');
console.log(members);



</script>

<body>

</body>

</html>
