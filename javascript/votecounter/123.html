<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<script>
  // 투표 결과 리스트
  let votes = ['이재식', '이재식', '이규하', '이규하', '이규하',
    '이재식', '이재식', '이규하', '이규하', '이재식',
    '이규하', '이규하', '이규하', '이규하', '이재식',
    '이재식', '이규하', '이재식', '이재식', '이재식',
    '이재식', '이재식', '이규하', '이규하', '이규하',
    '이규하', '이규하', '이재식', '이규하', '이규하',
    '이규하', '이규하', '이재식', '이규하', '이규하',
    '이규하', '이재식', '이재식', '이재식', '이규하']


  // 후보별 득표수 객체
  let voteCounter = {};


  // vote_counter 정리
  for (let name of votes) {
    if (name in voteCounter) {
      voteCounter[name] += 1;
    } else {
      voteCounter[name] = 1
    }
  }




  // 후보별 득표수 출력
  console.log(voteCounter);
</script>
